<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Fleur - Contato</title>
    <link rel="stylesheet" href="../assets/styles/contato.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-left">
        <a href="../pages/home.html">Início</a>
        <a href="../pages/paginaDosProdutos.html">Loja</a>
        <a href="../pages/sobrenos.html">Sobre nós</a>
        <a href="contato.html">Contato</a>
      </div>
      <div class="logo">
        <img
          src="../assets/images/fleur logo verde.png"
          alt="logo fleur clara"
        />
      </div>
      <div class="nav-right">
        <a href="#">Login</a>
        <a href="#">Carrinho</a>
      </div>
    </nav>
    <main class="contact-container">
      <h2>Entre em contato</h2>
      <section class="contact-info">
        <p>Para mais informações, entre em contato conosco:</p>
        <ul>
          <li>
            <strong>Telefone:</strong>
            <a href="tel:+5511656560303">(11) 65656-0303</a>
          </li>
          <li>
            <strong>E-mail:</strong>
            <a href="mailto:contato@fleur.com.br">contato@fleur.com.br</a>
          </li>
          <li>
            <strong>Endereço:</strong>
            Rua das Flores, 123 - São Paulo, SP
          </li>
          <li>
            <strong>Horário de atendimento:</strong>
            Seg a Sex, 9h às 18h
          </li>
        </ul>
      </section>
      <section class="contact-form-section">
        <h3>Envie uma mensagem</h3>
        <form class="contact-form" action="#" method="post" autocomplete="on">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" required />

          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required />

          <label for="mensagem">Mensagem:</label>
          <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

          <button type="submit">Enviar</button>
        </form>
      </section>
    </main>
  </body>
</html>
